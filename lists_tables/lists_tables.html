<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- thhe fnctions in a given set of types comes from the events that would be registered on the events take for example -->
  <title>lists_tables</title>
</head>
<body>
  <!-- unordered list -->
  <!-- ul are not numbered -->
  <!-- each item in the list is wrapped with a li tag -->
<!-- ul is used for navigation menus -->
  <ul >
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
  </ul>
   
  <ol>
    <!-- we still use li tag whether its ordered or unordered -->
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
  </ol>

  <!-- nested lists: list within a list -->
  <!-- in nested list it means that a list is given into another list eventhough the effect of the list is shown from the disttance of the over come--> 
  <!-- we use ul for unordered list -->
  
    
    <ul > 
    <li>item 1</li>
    <li>item 2</li>
    <ul>
      <li>nested item 1</li>
      <li>nested item 2</li>
    </ul>
    <li>item 3</li>
    <li>item 4</li>
  </ul>

<!-- tables -->
<!-- in tables we have a head tag a body tag and a footer tag -->
<!-- we use the tr tag for rows then when it is occurin in the head we use the th tag -->

<table>
  <thead>
   <tr>
    <th>First name</th>
    <th>Last  name</th>
    <th>Email</th>
   </tr>
  </thead>
  <tbody>
    <!-- herre is the data -->
    <tr>
      <td>Elijah</td>
      <td>Tochi</td>
      <td>Elijahtinoet@gmail.com</td>
    </tr>
    <tr>
      
      <td>Tochi</td>
      <td>Elijah</td>
      <td>Elijahtinoet@gmail.com</td>
     </tr>
   

  </tbody>
</table>


</body>
</html>
